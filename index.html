<html>
    <head>
        <link rel="stylesheet" href="https://cdn.rawgit.com/hakimel/reveal.js/master/css/reveal.css">
		<link rel="stylesheet" href="https://cdn.rawgit.com/hakimel/reveal.js/3.0.0/css/theme/white.css">
    </head>
    <body>
		<div class="reveal">
		  <div class="slides">
			<section>
			  <h1>Slides</h1>
			  <p>using reveal.js</p>
			</section>
			<section>
			  <section data-background-color="#FFCDB2">
				<h2>Simplicity is prerequisite for reliability</h2>
				<p>Edsger Dijkstra</p>
			  </section>
			  <section data-background-color="#84DCC6" data-background-transition="zoom">
				<h2>If you can't explain it simply, you don't understand it well enough</h2>
				<p>Albert Einstein</p>
			  </section>
			</section>
			<section>
			  <iframe width="560" height="315" src="https://www.youtube.com/embed/7Pq-S557XQU" allowfullscreen></iframe>
			  <p>CGP Grey</p>
			</section>
			<section>
			  
			  <img src="https://s3-eu-west-1.amazonaws.com/boa-hora-media/1949+Batizado+Teresa+1.jpg">		  
			  <p>A wedding</p>
			</section>
		  </div>
		</div>
		<script src="https://cdn.rawgit.com/hakimel/reveal.js/master/js/reveal.js"></script>
		<script>
			Reveal.initialize(
			{
			    	// Set default timing of 3 seconds per slide
	                    	defaultTiming: 3,
				
				// Number of milliseconds between automatically proceeding to the
				// next slide, disabled when set to 0, this value can be overwritten
				// by using a data-autoslide attribute on your slides
				autoSlide: 3000,

				// Stop auto-sliding after user input
				autoSlideStoppable: true,
			}
			);
		</script>    
	</body>
</html>
