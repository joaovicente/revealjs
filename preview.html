<html>
<head>
  <link rel="stylesheet" href="https://cdn.rawgit.com/hakimel/reveal.js/master/css/reveal.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/hakimel/reveal.js/3.0.0/css/theme/white.css">
  <link rel="stylesheet" href="./custom.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>

      <section>

        <section data-background-image="https://setenta-e-tal.s3-eu-west-1.amazonaws.com/1952+To+Pupilos+copy.jpg"><h1>1</h1><p class="red-text">&#9679;</p></section>
      </section>
      <section>

        <section data-background-image="https://setenta-e-tal.s3-eu-west-1.amazonaws.com/1952+To+Pupilos+copy.jpg"><h1>2</h1><p class="red-text">&#9679;</p></section>
        <section data-background-image="https://setenta-e-tal.s3-eu-west-1.amazonaws.com/1952+To+Pupilos+copy.jpg"><h1>3</h1><p class="red-text">&#9679;</p></section>
      </section>

  <script src="https://cdn.rawgit.com/hakimel/reveal.js/master/js/reveal.js"></script>
  <script>
  Reveal.initialize(
    {
      // Set default timing of 1 seconds per slide
      defaultTiming: 2,

      // Number of milliseconds between automatically proceeding to the
      // next slide\r disabled when set to 0\r this value can be overwritten
      // by using a data-autoslide attribute on your slides
      autoSlide: 2000,
      // Stop auto-sliding after user input
      autoSlideStoppable: true
    }
  );
  </script>
